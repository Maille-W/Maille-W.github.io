    <script type="module">
      let req = await fetch("http://api.open-notify.org/astros.json");
      let data = await req.json();
      console.log(data);

      for (let i = 0; i < data.people.length; i += 1) {
        console.log("Astronauts name is: " + data.people[i].name);
      }
      for (let i = 0; i < data.people.length; i += 1) {
        console.log("Astronauts craft is: " + data.people[i].craft);
      }

      document.getElementById("zero").innerHTML = data.people[0].name;
      document.getElementById("one").innerHTML = data.people[1].name;
      document.getElementById("two").innerHTML = data.people[2].name;
      document.getElementById("three").innerHTML = data.people[3].name;
      document.getElementById("four").innerHTML = data.people[4].name;
      document.getElementById("five").innerHTML = data.people[5].name;
      document.getElementById("six").innerHTML = data.people[6].name;
