<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page one</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 class="display-1 text-center">Rules</h1>
    <div class="lead text-center alert-info" role="alert">
      Whoever is first to find the following items and type in their correct
      price wins a piece of candy!
    </div>
    <p class="lead text-center">Let's Begin:</p>

    <div class="lead text-center alert-success" role="alert">
      Find the Lay's Chips
    </div>

    <div class="box text-center">
      <img src="./images/lays.jpeg" alt="" />
    </div>

    <br />
    <label form="inputPasswords" class="form-label">Price:</label>
    <input
      type="price"
      id="priceField"
      class="form-control"
      aria-describedby="passwordHelpBlock"
    />
    <div id="passwordHelpBlock" class="form-text">Your answer here</div>

    <button onclick="getPrice ()" class="btn btn-outline-dark" type="submit">
      Check
    </button>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
  <footer>
    <br />
    <br />
    <br />
    <br />
    <br /><br />
  </footer>
</html>
